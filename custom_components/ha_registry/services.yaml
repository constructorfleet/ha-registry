# Services.yaml for ha_registry integration

update_entity:
  name: Update Entity
  description: Update entity registry
  fields:
    entity_id:
      name: Entity
      description: Entity or list of entity to update
      required: true
      example: ["sensor.bathroom_temperature", "sensor.bedroom_temperature"]
      selector:
        entity:
          multiple: true
    device_id:
      name: Device
      description: The device to associate this entity with
      required: false
      example: [d333ceb74c7beef24a40b1de82c37ed2]
      selector:
        device:
    aliases:
      name: Aliases
      description: Single alias or a list of aliases
      example: ["Living Room", "Family Room"]
      selector:
        object:
    area_id:
      name: Area
      description: Area to set
      example: bedroom
      selector:
        area:
    device_class:
      name: Device Class
      description: Device class to set
      example: temperature
      selector:
        text:
    disabled:
      name: Disabled
      description: Whether to set entity as disabled
      example: true
      selector:
        boolean:
    hidden:
      name: Hidden
      description: Whether to set entity as hidden
      example: true
      selector:
        boolean:
    icon:
      name: Icon
      description: Icon to set
      example: mdi:home
      selector:
        icon:
    name:
      name: Name
      description: Name to set
      example: Bedroom Temperature
      selector:
        text:
    new_entity_id:
      name: New Entity ID
      description: New entity ID to set (Only possible if entity has unique ID)
      example: sensor.new_entity_id
      selector:
        text:
    options_domain:
      name: Options Domain
      description: Domain of "Options" argument
      example: sensor
      selector:
        text:
    options:
      name: Options
      description: Entity options of "Options Domain" argument to set
      example: '{unit_of_measurement: "Â°F"}'
      selector:
        object:

remove_entity:
  name: Remove Entity
  description: Remove entity registry
  fields:
    entity_id:
      name: Entity ID
      description: Entity or list of entities to remove
      required: true
      example: ["sensor.bathroom_temperature", "sensor.bedroom_temperature"]
      selector:
        entity:
          multiple: true

create_device:
  name: Create device
  description: Create device in registry
  fields:
    hw_version:
      name: Hardware Version
      description: The version of the device hardware
      required: false
      example: 0.42.1
      selector:
        text:
    manufacturer:
      name: Device manufacturer
      description: The name of the hardware manufacturer
      required: false
      example: GE
      selector:
        text:
    model:
      name: Device model
      description: The model of the device
      required: false
      example: T100
      selector:
        text:
    area_id:
      name: Area
      description: Area to set
      required: false
      example: bedroom
      selector:
        area:
    disabled_by:
      name: Disabled by
      description: Who disabled this device
      example: false
      selector:
        boolean:
    hidden:
      name: Hidden
      description: Whether to set entity as hidden
      example: true
      selector:
        boolean:
    name:
      name: Name
      description: Name to set
      example: Bedroom Temperature
      selector:
        text:
    identifier_domains:
      name: Identifier domains
      description: Used for automatic discovery (domains)
      example: [["smartthings", "blah"]]
      required: true
      selector:
